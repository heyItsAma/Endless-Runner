<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta charset = "UTF-8">

<meta name = "viewport" content = "width=device-width, user
    user-scalable = no, initial-scale = 1, maximum - scale = 1, user-scalable = 0" />
<meta name = "apple-mobile-web-app-capable" content = "yes" />
<meta name = "apple-mobile-web-app-status-bar-style" content = "black-translucent" />

<style type = "text/css">
body { margin: 0; padding: 0; background: #d3e4ff;}
container { display: block; margin: 0 auto; padding: 0; background: #a9daf8;}

.terrain{
    z-index: 50;
	position: absolute;
	top: 200px;
	left: 0px;
	white-space: nowrap;
}
.terrain img{
    margin: 0 -.125em;
	padding: 0;
}
.bat {
    height: 70px;
	width: 24px;
	background-image: 
url(SpriteSheets/spriteSheetForward.png);
    z-index: 100;
	position: absolute;
	top: 360px;
	left: 100px;
}

</style>
</head>

<body>
    <container>
	<!--html markup goes here-->
	  <div class = "terrain">
	    <img src = "Terrain/runner_terrain.png" alt="" width="2400" height="305"/>
	  </div>
	</container>
	
	<script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="jquery.animateSprite.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
	<script>
	
	var $body, $screen;
	
	$(function(){ //shorthand for jquery.ready(), code runs after page is loaded
    // start javascript in here and initialize varibles
	    $body = $("body");
		$screen = $("container");
		
		$(window).on("resize", function(event){
		    function updateScreen(){
			 $screen.css({'width':window.innerWidth, 'height':window.innerHeight});
			}
		});
		
		$(window).on("keypress", function(event){
		    function handleKeyPress(event){
			 var keycode = (event.keyCOde ? event.keyCOde : event.which);
			 log("Key pressed was " + String.fromCharCode(keycode));
			}
			});
		
		function updateScreen(){
        $screen.css({'width':window.innerWidth, 'height':       window.innerHeight});
        }
        
		function init(){
		 $body.append("<div class=bat></div>");
		 $(".bat").animateSprite({
		 fps: 5,
		 animations: {
		 walkRight: [0,1,2,3,4,5],
         walkLeft: [0,1,2,3,4,5]
		 },
		 loop: true
		 });
		 
		 $(".bat").animateSprite('play', 'walkRight');
		 
		 $('.terrain img').clone().appendTo(".terrain");
		 
		 function scrollStart(){
		  TweenMax.tp($(".terrain"), 35,
		  {
		  x: "-2400px",
		  ease: Linear.easeNone,
		  repeat: -1
		  }
		  );
		 }
		}
    });
	
	</script>



</body>
</html>
